<div *ngIf="selectedOrder">
  <h1>Allgemeine Infos</h1>
  <div>
    <label>Best.Nr.: </label> {{(selectedOrder | async)?.shopOrderId}}
  </div>
  <div>
    <label>Datum: </label> {{(selectedOrder | async)?.orderDate}}
  </div>
  <div>
    <label>Status: </label> {{(selectedOrder | async)?.status}}
  </div>
  <div>
    <label>Gesamtbetrag: </label> {{(selectedOrder | async)?.totalValue}}
  </div>

  <hr/>
  <h1>Bestellpositionen</h1>

  <div *ngFor="let product of order | async | keyvalue">
    Artikel: <b>{{product.key}}</b> Anzahl: <b>{{product.value}}</b>
  </div>



  <button class="btn btn-primary" (click)="onDelete()">LÃ¶schen</button>
  <button class="btn btn-primary" (click)="onEdit()">Bearbeiten</button>
  <button class="btn btn-primary" (click)="onAuthorize()">Authorisieren</button>
  <button class="btn btn-primary" (click)="onSubmitOrder()">Bestellung Absenden</button>



</div>
