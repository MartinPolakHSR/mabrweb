</div>

<hr>

  <div>
    <label>User: </label> {{orderData.userId}}
  </div>

  <div>
    <label>Datum: </label> {{(selectedOrder | async)?.orderDate.toDate()| date: 'dd.MM.yyyy'}}
  </div>

  <div>
    <label>Status: </label> {{orderData.status}}
  </div>
  <div>
    <label>Gesamtbetrag: </label> {{orderData.totalValue}}
  </div>
