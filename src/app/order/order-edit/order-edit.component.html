<div class="row">
  <div class="col-xs-12">


      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success" (click)="onAuthorize()">Speichern</button>
          <a class="btn btn-danger" (click)="onCancel()">Abbrechen</a>
        </div>
      </div>


      <div>
        <select [(ngModel)]="selectedUser">
          <option value="">- Select -</option>
          <option *ngFor="let user of allUsers | async" [value]="user.id">{{user.username}}</option>
        </select>
      </div>



  </div>
</div>
