<nav class="product-filter">
  <h1>{{selectedProduct}}</h1>

  <div class="sort">
    <div class="collection-sort">
      <label>Filter by:</label>
      <select [(ngModel)]="selectedProduct">
        <!--<option value="">- Wählen -</option>-->
        <option value="/">-wählen-</option>
        <option *ngFor="let category of categories | async" [value]="category.name">{{category.name}}</option>
      </select>
    </div>

    <div class="collection-sort">
      <label>Sort by:</label>
      <select>
        <option value="/">Featured</option>
        <option value="/">Best Selling</option>
        <option value="/">Alphabetically, A-Z</option>
        <option value="/">Alphabetically, Z-A</option>
        <option value="/">Price, low to high</option>
        <option value="/">Price, high to low</option>
        <option value="/">Date, new to old</option>
        <option value="/">Date, old to new</option>
      </select>
    </div>
  </div>
</nav>

<section class="products" *ngIf="products" >

  <!-- It's likely you'll need to link the card somewhere. You could add a button in the info, link the titles, or even wrap the entire card in an <a href="..."> -->

  <div class="product-card" class="product-card"
       *ngFor="let product of products | async; let i = index">
    <div class="product-image">
      <img src="{{product.image || '//:0'}}" class="img-fluid" alt="{{product.name}}">
      <!--<img src="https://cdn.shopify.com/s/files/1/0938/8938/products/10231100205_1_1315x1800_300_CMYK_1024x1024.jpeg?v=1445623369">-->
    </div>
    <div class="product-info">
      <h5>{{product.name}}</h5>
      <h6>CHF {{product.price}}.--</h6>
    </div>
  </div>

  <!-- more products -->

</section>
